<div class="ion-padding content">

  <!-- Title -->
  <ion-text color="primary">
    <h1 >{{'page.allPosts.title' | translate}}</h1>
  </ion-text>
  <form [formGroup]="titleForm">
  <ion-item>
    <ion-label
      position="floating"
      >{{"page.allPosts.input.title.placeholder" | translate}}
    </ion-label>
    <ion-input
      type="text"
      maxlength="20"
      formControlName="title"
    >
    </ion-input>
  </ion-item>
</form>
  <br>
  <app-general-date [title]="dateTitle" (click)="presentPopover($event)"></app-general-date>

  <!-- Cards -->
  <ion-content >
        <app-card-post *ngFor="let post of allPostEntidad" [usuario]="post.usuario" [fecha]="post.fecha" [contenido]="post.content" [title]="post.title"></app-card-post>
        <!-- Paginador -->
        <app-version-paginator-one

        [elementosPagina]="elementosPorPagina"
        [totalRegitros]="cantidadPost"
        (cambioPagina)="cambioPagina($event)"
        ></app-version-paginator-one>

  </ion-content>

</div>
