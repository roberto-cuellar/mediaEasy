<ion-grid fixed>
  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col size="2">
      <ion-button [disabled]="paginaActual === 1 " (click)="retroceder()" expand="full" shape="round" size="small" color="dark">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button  disabled="true" expand="full" shape="round" size="small" color="dark">
        {{ paginaActual}}/{{ numPaginas}}
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button [disabled]="paginaActual === numPaginas" (click)="avanzar()" expand="full" shape="round" size="small" color="dark">
        <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
      </ion-button>
  </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
</ion-grid>
