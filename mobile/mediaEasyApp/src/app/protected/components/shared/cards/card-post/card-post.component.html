<ion-card color="primary">
  <ion-card-header>
    <ion-card-title><strong>{{title}}</strong></ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>{{contenido}}</p>
  </ion-card-content>
  <ion-grid fixed >
    <ion-row>
      <ion-col size="6">
          <p class="ion-text-center">{{fecha}}</p>
      </ion-col>
      <ion-col size="6">
        <strong><p color="danger" class="ion-text-right">{{usuario}}</p></strong>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
