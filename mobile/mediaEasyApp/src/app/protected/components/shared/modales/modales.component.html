
<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      <strong>
        {{titleMostrar | translate}}
      </strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="modal-contenido">
  <ion-content class="ion-padding">

    <ion-grid fixed >
      <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col size="5">
          <ion-icon #iconoAnimado class="icono-animado" [color]="colorIcono" style="zoom:6.0;" size="large" [name]="iconMostrar"></ion-icon>
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </ion-grid>


    <ion-text  class="ion-text-center" >
      <p>{{contenido | translate}}</p>
    </ion-text>
    <ion-item button *ngIf="mostrarBtnOk">
      <ion-label class="ion-text-center" (click)="confirm()">Ok</ion-label>
    </ion-item>

    <ion-grid fixed *ngIf="!mostrarBtnOk">
      <ion-row>
        <ion-col size="6">
          <ion-item button>
            <ion-label class="ion-text-center" (click)="cancel()">Cancelar</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item button color="primary">
            <ion-label class="ion-text-center" (click)="confirm()">Confirmar</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-content>

</div>
