<ion-toolbar>
  <ion-buttons slot="start">
    <!-- Logo -->
    <ion-button [disabled]="true">
      <ion-icon slot="icon-only" name="color-filter-outline" ></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="end">
    <!-- Notificaciones -->
    <ion-button disabled="true">
      <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      <!-- <ion-badge color="danger"  style="position: absolute; right: -7px; top: -7px;">+9</ion-badge> -->
    </ion-button>
    <!-- Mensajes -->
    <ion-button disabled="true" (click)="verMensajes($event)">
      <ion-icon slot="icon-only" name="chatbubbles-outline"></ion-icon>
      <!-- <ion-badge color="danger"  style="position: absolute; right: -7px; top: -7px;">5</ion-badge> -->
    </ion-button>
    <!-- Menu -->

    <ion-button>
      <!-- <ion-icon name="menu-outline"></ion-icon> -->
      <!-- <ion-menu-button></ion-menu-button> -->
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
